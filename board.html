<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <style>
      /* 스타일링 */
      body {
        font-family: sans-serif;
      }
      form {
        margin: 50px auto;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f7f7f7;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="text"],
      textarea {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      ul {
        list-style: none;
        margin: 50px auto;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
      }
      li {
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ccc;
      }
      h2 {
        margin-top: 0;
      }
      p {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="title">제목</label>
      <input type="text" id="title" name="title">

      <label for="content">내용</label>
      <textarea id="content" name="content"></textarea>

      <button type="submit">작성하기</button>
    </form>

    <ul>
      <li>
        <h2>게시물 제목 1</h2>
        <p>게시물 내용 1</p>
      </li>
      <li>
        <h2>게시물 제목 2</h2>
        <p>게시물 내용 2</p>
      </li>
      <li>
        <h2>게시물 제목 3</h2>
        <p>게시물 내용 3</p>
      </li>
    </ul>
  </body>
</html>
